<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada
    const preço = parseFloat(prompt("informe o preço do produto? ")).trim().replace(",",".")

    //Processamento
let final = (preço <= 280) ? `o preço final do produto é $ ${preço * 0.20}`
: (preço <= 700) ? `o preço  final do produto é $ ${preço * 0.15}`
: (preço <= 1500) ? `o preço final do produto é ${preço * 0.10}`
: `o preço do produto é de $ ${preço * 0.5}`

    
    //Saída
alert (final)
</script>
